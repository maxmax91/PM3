[main_section]
pm3_home_dir = ~/.pm3
pm3_db = ~/.pm3/pm3_db.json
pm3_db_process_table = pm3_procs
main_interpreter = ~/venv/bin/python

[backend]
name = __backend__
url = http://127.0.0.1:7979/
cmd = pm3_backend

[cron_checker]
name = __cron_checker__
cmd = pm3_cron_checker
sleep_time = 5
debug = False